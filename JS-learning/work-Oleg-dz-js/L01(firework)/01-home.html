<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
	<title>Test js</title>
	<link media="all" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div id="wrapper">
		<div class="bg-stretch"><img src="assets/img/bg01.jpg" alt="image description" width="1920"></div>
		<main class="main">
			<div class="main-section">
				<div class="title-block">
					<h1>Einfach auf die vorbeifliegenden Raketen klicken und knallen lassen!</h1>
					<h2>Du hast 30 Sek Zeit!</h2>
					<div class="title-img">
						<img src="assets/img/img04.png" alt="title-img">
					</div>
				</div>
				<div class="btn-wrapper">
					<div class="btn-start">
						<img src="assets/img/img02.png" alt="firework">
						<a href="#" class="btn btn-outline">Jetzt spielen</a>
					</div>
				</div>
			</div>
			<div class="second-section js-hidden">
				<div class="second-count"><span id="output">30</span></div>
				<div class="second-amount"><span>0</span></div>
			</div>
			<div class="result-wrapper">
				<div class="result js-hidden2">
					<h2>Super gemacht!</h2>
					<div class="result-amount">Dein Score: <span>0</span></div>
					<div class="result-btn"><a href="#" class="btn">Buy this firework</a></div>
				</div>
			</div>
			<div class="firework-block js-hidden">
				<!-- <div class="firework-item firework-item-1">
					<img src="assets/img/img03.png" alt="firework">
				</div> -->
			</div>
			<div id="slider" class="js-hidden"></div>
		</main>
	</div>
	<!-- loading JS Start -->
	<script src="assets/js/jquery-3.2.1.min.js" defer></script>
	<script src="assets/js/jquery.main.js" defer></script>
	<!-- loading JS End -->
</body>

</html>
