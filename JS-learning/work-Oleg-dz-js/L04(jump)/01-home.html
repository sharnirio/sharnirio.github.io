<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
	<title>Jump dino</title>
	<!-- AniCollection.css library -->
	<link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
	<link media="all" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div id="wrapper">
		<!-- // template/header.html -->
		<main id="main">
			<div class="jump-block">
				<div id="output"></div>
				<div class="container">
					<div class="dino-start">
						<div class="dino-start-img bounceInRight an">
							<img src="assets/img/dino-preload.png" alt srcset>
						</div>
						<div class="dino-start-bm">
							<div class="firs-text an slideInUp">
								<h3>Some First - Text</h3>
							</div>
							<div class="second-text js-hide">
								<div class="second-text-an an">
									<h3>Then Second - Text</h3>
									<p>Some paragraph text</p>
								</div>
								<div class="dino-start-btn"><a href="#" class="btn">start game</a></div>
							</div>
							<div class="third-text-an an js-hide">
								<h3>Get ready - Text</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="dino-game js-hide">
					<div class="dino-game-img">
						<div class="dino-game-img-dino">
							<img src="assets/img/dino.png" alt srcset>
						</div>
					</div>
					<div class="dino-game-img-bottle">
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece14.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece13.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece12.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece11.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece10.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece09.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece08.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece07.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece06.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece05.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece04.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece03.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece02.png" alt srcset>
						</div>
						<div class="dino-game-img-inner js-off">
							<img src="assets/img/Piece01.png" alt srcset>
						</div>
					</div>
					<div class="dino-game-btn">
						<a href="#" class="btn">Click to jump</a>
					</div>
				</div>
				<div class="end-win js-hide">
					<div class="end-win-text">
						<h2>You win</h2>
						<p><a href="#" class="btn">Buy product</a></p>
					</div>
					<div class="end-win-img">
						<div class="end-win-img-dino"><img src="assets/img/dino-complete.png" alt="dino" srcset></div>
						<div class="end-win-img-bottle"><img src="assets/img/bottle.png" alt="dino" srcset></div>
						<div class="end-win-img-conf"><img src="assets/img/confetti.png" alt="dino" srcset></div>
					</div>
				</div>
				<div class="end js-hide">
					<h2>GAME OVER</h2>
					<p><a href="#" class="btn">TRY AGAIN</a></p>
				</div>
			</div>
		</main>
	</div>
	<footer id="footer">
		<div class="container">
		</div>
	</footer>
	<!-- loading JS Start -->
	<script src="assets/js/jquery-3.2.1.min.js" defer></script>
	<script src="assets/js/greensock.js" defer></script>
	<script src="assets/js/jquery.main.js" defer></script>
	<!-- loading JS End -->
</body>

</html>
