<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="norm.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="wrapper">
		<div class="top">
			<img class="sun an-s" src="img/sun.svg" alt="sun">
			<img class="cloud an-l" src="img/cloud.png" alt="cloud">
			<img class="cloud1 an-l" src="img/cloud1.png" alt="cloud">
			<img class="cloud2 an-l" src="img/cloud1.png" alt="cloud">
			<img class="cloud3 an-l" src="img/cloud1.png" alt="cloud">
			<img class="cloud4 an-l" src="img/cloud1.png" alt="cloud">
			<img class="cloud-r an-r an-r" src="img/cloud.svg" alt="cloud">
			<img class="cloud1-r an-r" src="img/cloud1.png" alt="cloud">
			<img class="cloud2-r an-r" src="img/cloud1.png" alt="cloud">
			<img class="cloud3-r an-r" src="img/cloud1.png" alt="cloud">
			<img class="cloud4-r an-r" src="img/cloud1.png" alt="cloud">
		</div>
		<div class="mount">
			<img class="mount1" src="img/mount.svg" alt="knoll">
			<img class="mount2" src="img/mount.svg" alt="knoll">
			<img class="mount3" src="img/mount.svg" alt="knoll">
			<img class="mount4" src="img/mount.svg" alt="knoll">
		</div>
		<div class="knoll">
			<img class="tree-big-img" src="img/tree-big.svg" alt="tree">
			<img class="tree-img" src="img/tree.svg" alt="tree">
			<img class="knoll-img" src="img/knoll.svg" alt="knoll">
			<img class="tree-img-1" src="img/tree.svg" alt="tree">
			<img class="tree-big-img-1" src="img/tree-big.svg" alt="tree">
			<img class="bush1-img" src="img/bush1.svg" alt="bush">
		</div>
		<div class="road">
			<div class="car-block">
				<img class="smoke" src="img/smoke.svg" alt="smoke">
				<img class="car" src="img/car.svg" alt="car">
			</div>
			<img class="stone1" src="img/stone.svg" alt="stone">
			<img class="stone2" src="img/stone.svg" alt="stone">
		</div>
		<div class="bottom">
			<img class="bush" src="img/bush.svg" alt="bush">
			<img class="bush1" src="img/bush1.svg" alt="bush">
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
<script src="main.js"></script>

</html>
