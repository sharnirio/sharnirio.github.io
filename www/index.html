<div id="preload"><span class="preload-img">Loading</span></div>
<style>
    #preload {
        position:fixed;left:0;top:0;right:0;bottom:0;background:#009aff;z-index:500; display:none ;
    }
    .preload-img {
        min-width:150px;min-height:150px;line-height:150px;position:absolute;left:47%;top:40%;padding-left: 48px;background:url('./preloader/load.gif') no-repeat;
    }
</style>
<script>
(function() {
  var elem = document.getElementById('preload'),
  body = document.getElementById('body');
  body.style.visibility='hidden';
  elem.style.display='block';
  elem.style.visibility='visible';
  window.onload =  function() {
    elem.style.display='none';
    body.style.visibility=' visible';
};
})();
</script>
